<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center">Formulário de Compra</h2>
    <form action="#" method="POST">
      <div class="row">
        
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="cartao" class="form-label">Número do Cartão</label>
        <input type="text" class="form-control" id="cartao" name="cartao" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="validade" class="form-label">Validade</label>
          <input type="text" class="form-control" id="validade" name="validade" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
      </div>

      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Finalizar Compra</button>
      </div>
    </form>
  </div>
